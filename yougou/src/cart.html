<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache,no-store, must-revalidate">
    <meta http-equiv="expires" content="0">
    <title>订单提交中心_优购网上鞋城</title>

    <link href="css/uc.base.css" type="text/css" rel="stylesheet" />
    <link href="css/base.css" type="text/css" rel="stylesheet" />
    <link href="css/shopcar_v4.0.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/cart.css" />

</head>

<body>

    <!--公共头部top_nav_bar-->
    <!--公用头部start-->
    <div id="common_header" class="header"></div>
    <!-- js -->
    <script src="script\thirdplugins\jquery.min.js"></script>
    <script>
        $('.header').load('yetou.html .header');
    </script>
    <!--header end-->

    <!-- <div class="cen cart_header">
        <h1 class="logo">
            <a href="https://www.yougou.com" title="优生活，购时尚"><img src="https://pcs1.ygimg.cn/template/common/images/logo-yg.png" alt="优购时尚商城" /></a>
        </h1>
        <div class="fr cart_step mt20">
            <ul>
                <li class="current">我的购物袋<em></em><i></i></li>
                <li>提交订单中心<em></em><i></i></li>
                <li>成功提交订单<em></em><i></i></li>
            </ul>
        </div>
    </div> -->


    <span class="none">
		<input type="hidden" id="addProductMaxNum" value="0"/>
		<input type="hidden" id="limitCartAddProductMaxNum" value="100"/>
		<input type="hidden" id="orderNum" value="0"/>
		<input type="hidden" id="isLock" value="false"/>
		<input type="hidden" id="limitOrderNum" value="40"/>
		<input type="hidden" id="limitOrderCommBuyMaxNum" value="40"/>
		<input type="hidden" id="isKrwFreeDuty" value="false"/>
	</span>


    <!-- 若所有购物袋均为空提示一下内容   -->

    <!-- 优购时尚商城开始-->

    <div id="container" class="cart">
        <div class="w">
            <!--购物车为空时显示的盒子-->
            <div class="empty-cart">
                <div class="empty-cart-msg">
                    购物车空空的哦~，去看看心仪的商品吧~
                    <a href="">去购物></a>
                </div>
            </div>
            <!--全部商品哪一行-->
            <div class="cart-top" style="display: block;">
                <div class="cart-top-left">
                    <a href=""><em>全部商品</em></a>
                </div>
                <div class="cart-top-right">
                    <span>配送至：</span>
                    <div class="jdarea">
                        <div class="areawrap">
                            <div class="areatext"></div>
                            <b></b>
                        </div>
                    </div>
                </div>
                <div class="footline">
                    <div class="line"></div>
                </div>
            </div>
            <!--包裹购物车-->
            <div class="cart-wrap" style="display: block;">
                <div class="w">
                    <div id="jd-cart">
                        <div class="cartmain">
                            <div class="cart-thead">
                                <div class="cart-col t-checkbox">
                                    <div class="cart-checkbox">
                                        <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                                    </div>
                                </div>
                                <div class="cart-col t-goods">商品</div>
                                <div class="cart-col t-props"></div>
                                <div class="cart-col t-prices">单价(元)</div>
                                <div class="cart-col t-quantity">数量</div>
                                <div class="cart-col t-sum">小计(元)</div>
                                <div class="cart-col t-action">操作</div>
                            </div>
                            <div id="cart-list">
                                <div class="cart-item-list">
                                    <div class="cart-tbody">
                                        <div class="shop">
                                            <div class="cart-checkbox">
                                                <input type="checkbox" checked="" name="" id="" value="" />
                                            </div>
                                            <span class="shop-info">
                                                                <a href=""></a>
                                                            </span>
                                            <div class="shop-ex">
                                                购满￥99.00 已免运费
                                                <span class="tips-icon" data-tips="部分超重超大商品运费单独收取，不在本功能范围内，准确运费以结算页为准"></span>
                                            </div>
                                        </div>
                                        <div class="item-list">
                                            <div class="item-head">
                                                <div class="header-left">
                                                    <a class="header-left-p1" href="">
                                                        <span>
                                                                            换购
                                                                            <b></b>
                                                                        </span> 活动商品已购满999.00元，可加价换购商品10件>
                                                    </a>
                                                    <a class="header-left-p2" href="">换购商品</a>
                                                    <a href="">去凑单 ></a>
                                                </div>
                                                <div class="header-price">
                                                    <b></b>
                                                </div>
                                            </div>
                                            <div class="goods-item goods-item-sele" style="display: none;">
                                                <div class="goods-info">
                                                    <div class="cell b-checkbox">
                                                        <div class="cart-checkbox">
                                                            <input type="checkbox" checked="" name="" id="" value="" />
                                                            <span class="line-circle"></span>
                                                        </div>
                                                    </div>
                                                    <div class="cell b-goods">
                                                        <div class="goods-name">
                                                            <div class="goods-pic">
                                                                <a href=""><img src="" alt="" /></a>
                                                            </div>
                                                            <div class="goods-msg">
                                                                <div class="goods-d-info">
                                                                    <a href="">Apple iMac 27英寸一体机（Core i5 处理器/8GB内存/1TB存储/2GB独显/Retina 5K屏 MK462CH/A）</a>
                                                                </div>
                                                                <div class="goods-ex">
                                                                    <span class="promise"></span>
                                                                    <span class="promise">
                                                                                        <i></i><a href="">购买优购服务</a>
                                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="cell b-props">
                                                        <div class="prop-text">尺码：38</div>
                                                    </div>
                                                    <div class="cell b-price">
                                                        <strong>13488.00</strong>
                                                        <a class="sales-promotion" href="">
                                                                            促销优惠
                                                                            <b></b>
                                                                        </a>
                                                        <div class="sales-promotion-dropdown">
                                                        </div>
                                                    </div>
                                                    <div class="cell b-quantity">
                                                        <div class="quantity-form">
                                                            <a class="quantity-down" href="javascript:void(0)">-</a>
                                                            <input type="text" value="1" />
                                                            <a class="quantity-add" href="javascript:void(0)">+</a>
                                                        </div>
                                                        <div class="quantity-text">有货</div>
                                                    </div>
                                                    <div class="cell b-sum">
                                                        <strong>13488.00</strong>
                                                    </div>
                                                    <div class="cell b-action">
                                                        <a href="javascript:void(0)">删除</a><a href="javascript:void(0)">移到我的关注</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="cart-floatbar">
                        <div class="select-all">
                            <div class="cart-checkbox">
                                <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                            </div>
                        </div>
                        <div class="operation">
                            <a href="javascript:void(0)">删除选中的商品</a><a href="javascript:void(0)">移到我的关注</a>
                        </div>
                        <div class="toolbar-right">
                            <div class="btn-area">
                                <a href=""></a>
                            </div>
                            <div class="price-sum">
                                <span class="txt">总价（不含运费）：</span>
                                <span class="totalprice">￥0.00</span>
                                <span class="txt">已节省：</span>
                                <span class="totalsave">-￥0.00</span>
                            </div>
                            <div class="amount-sum">
                                已选择
                                <em>0</em> 件商品
                                <b></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="goods-list goods-selected">
                <ul>

                </ul>
            </div>
        </div>
    </div>

    <script src="script/thirdplugins/jquery.min.js"></script>
    <script src="script/cookie.js"></script>
    <script src="script/cart.js"></script>

</body>

</html>
